apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.openvehicles.OVMS"
        minSdkVersion 14
        targetSdkVersion 26
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            lintOptions { disable 'MissingTranslation' }
            versionNameSuffix '3.11.0'
        }
        debug {
            versionNameSuffix '3.11.0'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    google()
}

dependencies {
    implementation project(':LuttuLibrary')
    implementation files('libs/gson-2.3.1.jar')
    //implementation 'com.github.PhilJay:MPAndroidChart:v2.2.2'
    implementation files('libs/mpandroidchart-2.2.3.jar')
    implementation 'com.androidmapsextensions:android-maps-extensions:2.4.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation "com.android.support:support-compat:26.1.0"
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-gcm:15.0.1'

}